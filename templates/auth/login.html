{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="hero grey">
    <div class="hero-content">
        <div class="left">
            <div id="contacto" class="left padded">
                <form class="form" method="POST" autocomplete="off">
                    <input type="email" class="dato" placeholder="Correo corporativo" name="correo" id="correo" required />
                    <input class="dato" id="password" name="password" placeholder="Contraseña" type="password" required /> <br>
                    <input type="submit" class="btn" value="Iniciar sesión">
                </form>
                {% for ms in get_flashed_messages() %}
                <div class="flash">{{ ms }}</div>
                {% endfor %}
            </div>
        </div>
        <div class="right vert-pad">
            <img src="{{ url_for('static',  filename='imagen/login.png') }}" width="600px" />
        </div>
    </div>
</div>
{% endblock %}
